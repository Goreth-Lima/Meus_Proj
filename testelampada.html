<body>
    <img src="apagada3.png" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">

</body>

<script>
    function acendeLampada (){
       
        document.getElementById("luz").src ="acesa2.png";
    }

    function apagaLampada(){
        document.getElementById("luz").src ="apagada3.png";
    }

    function quebraLampada(){
        document.getElementById("luz").src ="lampada-quebrada.png";
    }

</script>
